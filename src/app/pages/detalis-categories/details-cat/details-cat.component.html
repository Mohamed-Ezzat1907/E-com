<section>
  <div
    class="grid md:grid-cols-[30%_65%] gap-[5%] justify-center items-center w-full bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
  >
    <div class="flex flex-col cursor-grab rounded-md">
      <img class="w-full" [src]="detailsCat.image" [alt]="detailsCat.name" />
    </div>
    <div class="px-5 pb-5">
      <h2
        class="text-xl font-semibold text-mainColor tracking-tight dark:text-white"
      >
        {{ detailsCat.name }}
      </h2>

      <h3
        class="text-base my-6 font-medium text-gray-600/50 tracking-tight dark:text-white"
      >
        {{ detailsCat.slug }}
      </h3>
    </div>
  </div>
</section>
