<section>
  <div
    class="grid md:grid-cols-[30%_65%] gap-[5%] justify-center items-center w-full bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
  >
    <div class="flex flex-col cursor-grab rounded-md">
      <owl-carousel-o [options]="customOptions">
        @for (img of detailsProduct.images; track $index) {
        <ng-template carouselSlide>
          <img class="w-full" [src]="img" [alt]="detailsProduct.title" />
        </ng-template>

        }
      </owl-carousel-o>
    </div>
    <div class="px-5 pb-5">
      <h2
        class="text-xl font-semibold text-mainColor tracking-tight dark:text-white"
      >
        {{ detailsProduct.title }}
      </h2>

      <h3
        class="text-base my-6 font-medium text-gray-600/50 tracking-tight dark:text-white"
      >
        {{ detailsProduct.description }}
      </h3>

      <div class="flex justify-between items-center">
        <div class="flex flex-col items-center justify-between">
          <span class="my-4 text-base">{{ detailsProduct.category.name }}</span>
          <span class="text-sm"> {{ detailsProduct.price }} EPG</span>
        </div>

        <div class="flex justify-between">
          <div>
            <i class="fas fa-star text-yellow-300"></i>

            <span class="text-gray-500 text-sm"
              >{{ detailsProduct.ratingsAverage }}
            </span>
          </div>
        </div>
      </div>
      <button
        (click)="addItemToCart(detailsProduct._id)"
        class="main-btn w-full mt-6"
      >
        + Add to cart
      </button>
    </div>
  </div>
</section>
